name: Build RunPod Docker Image

# Dockerfile 또는 handler 변경 시 자동 빌드
on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'runpod_handler.py'
      - 'server.py'
      - 'static/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:  # 수동 트리거 (Actions 탭에서 직접 실행)

# 같은 브랜치의 새 빌드가 시작되면 이전 빌드를 자동 취소
# → latest 태그가 항상 최신 커밋의 이미지를 가리키도록 보장
concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Docker 이미지가 ~12GB로 크기 때문에 디스크 공간 확보
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo docker image prune -af
          echo "Available disk space:"
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
